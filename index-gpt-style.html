<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>走马灯 · 插件版</title>
    <style>
        :root {
            color-scheme: dark;
            --bg-0: #05060a;
            --bg-1: #070a14;
            --text: rgba(234, 242, 255, 0.92);
            --muted: rgba(234, 242, 255, 0.68);
            --stroke: rgba(255, 255, 255, 0.1);
            --stroke-2: rgba(255, 255, 255, 0.06);
            --panel: rgba(12, 14, 24, 0.56);
            --panel-2: rgba(10, 12, 20, 0.42);
            --shadow: 0 28px 80px rgba(0, 0, 0, 0.62);
            --cyan: #25f3ff;
            --violet: #9b6bff;
            --blue: #3a7bff;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 56px 18px;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 14% 18%, rgba(37, 243, 255, 0.16), transparent 55%),
                radial-gradient(1100px 740px at 88% 26%, rgba(155, 107, 255, 0.18), transparent 58%),
                radial-gradient(900px 680px at 62% 110%, rgba(58, 123, 255, 0.12), transparent 60%),
                linear-gradient(180deg, var(--bg-1), var(--bg-0));
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.045) 0 1px, transparent 1px 3px),
                radial-gradient(900px 500px at 50% 0%, rgba(255, 255, 255, 0.06), transparent 55%),
                linear-gradient(90deg, rgba(37, 243, 255, 0.08), rgba(155, 107, 255, 0.06));
            mix-blend-mode: overlay;
            opacity: 0.22;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                linear-gradient(rgba(0, 0, 0, 0.22), rgba(0, 0, 0, 0.22)),
                radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.28), transparent 60%),
                radial-gradient(1px 1px at 58% 40%, rgba(255, 255, 255, 0.18), transparent 60%),
                radial-gradient(1px 1px at 78% 28%, rgba(255, 255, 255, 0.22), transparent 60%),
                radial-gradient(1px 1px at 12% 70%, rgba(255, 255, 255, 0.2), transparent 60%),
                radial-gradient(1px 1px at 86% 78%, rgba(255, 255, 255, 0.24), transparent 60%);
            opacity: 0.18;
            filter: blur(0.3px);
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 26px 24px 30px;
            border-radius: 22px;
            border: 1px solid transparent;
            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.055), rgba(255, 255, 255, 0.02)) padding-box,
                linear-gradient(135deg, rgba(37, 243, 255, 0.45), rgba(155, 107, 255, 0.35), rgba(255, 255, 255, 0.15)) border-box;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            isolation: isolate;
        }

        .wrap::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            pointer-events: none;
            background:
                radial-gradient(600px 220px at 10% 8%, rgba(37, 243, 255, 0.18), transparent 55%),
                radial-gradient(560px 220px at 92% 18%, rgba(155, 107, 255, 0.16), transparent 55%),
                linear-gradient(180deg, rgba(0, 0, 0, 0.2), transparent 40%, rgba(0, 0, 0, 0.38));
            opacity: 0.9;
            z-index: -1;
        }

        .title {
            margin: 0 0 10px;
            font-weight: 780;
            letter-spacing: 0.4px;
            line-height: 1.15;
            font-size: clamp(22px, 3.8vw, 34px);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.98), rgba(37, 243, 255, 0.92), rgba(155, 107, 255, 0.92));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 28px rgba(37, 243, 255, 0.14);
        }

        .desc {
            margin: 0 0 18px;
            color: var(--muted);
            line-height: 1.7;
        }

        .marquee,
        .marquee2 {
            --accent: var(--cyan);
            --marquee-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            position: relative;
            padding: 14px 14px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: var(--marquee-bg);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.52);
            mask-image: linear-gradient(to right, transparent 0, #000 10%, #000 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 10%, #000 90%, transparent 100%);
        }

        .marquee::before,
        .marquee2::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            pointer-events: none;
            background: linear-gradient(90deg, rgba(37, 243, 255, 0.42), rgba(155, 107, 255, 0.28), rgba(58, 123, 255, 0.32));
            opacity: 0.42;
            filter: blur(10px);
        }

        .marquee::after,
        .marquee2::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            background:
                radial-gradient(240px 120px at 14% 30%, rgba(255, 255, 255, 0.08), transparent 65%),
                radial-gradient(260px 120px at 86% 62%, rgba(255, 255, 255, 0.06), transparent 65%),
                repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.06) 0 1px, transparent 1px 4px);
            opacity: 0.14;
            mix-blend-mode: overlay;
        }

        .marquee2 {
            --accent: var(--violet);
            margin-top: 16px;
        }

        [data-marquee-id] .js-marquee-track {
            align-items: center;
            padding: 2px 0;
        }

        [data-marquee-id] .js-marquee-group {
            align-items: center;
            padding: 2px 0;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 9px 14px;
            border-radius: 999px;
            font-weight: 680;
            letter-spacing: 0.4px;
            color: rgba(234, 242, 255, 0.94);
            border: 1px solid rgba(37, 243, 255, 0.22);
            background: linear-gradient(180deg, rgba(10, 12, 20, 0.72), rgba(10, 12, 20, 0.46));
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.04) inset,
                0 10px 22px rgba(0, 0, 0, 0.46),
                0 0 22px rgba(37, 243, 255, 0.08);
            transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
            user-select: none;
        }

        .marquee .chip {
            border-color: rgba(37, 243, 255, 0.24);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.04) inset,
                0 10px 22px rgba(0, 0, 0, 0.46),
                0 0 26px rgba(37, 243, 255, 0.1);
        }

        .marquee2 .chip {
            border-color: rgba(155, 107, 255, 0.26);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.04) inset,
                0 10px 22px rgba(0, 0, 0, 0.46),
                0 0 28px rgba(155, 107, 255, 0.1);
        }

        [data-marquee-id]:hover .chip {
            transform: translateY(-1px);
        }

        @media (prefers-reduced-motion: reduce) {
            [data-marquee-id] .js-marquee-track {
                animation: none !important;
                transform: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1 class="title">走马灯插件版：两份内容（克隆）实现无缝循环</h1>
        <p class="desc">
            原理：在同一条轨道里放两组完全相同的标签（第二组是第一组的克隆），让轨道从 0 滚到 -50%。悬停可暂停。
        </p>

        <div class="marquee">
            <span class="chip">Start</span>
            <span class="chip">写作</span>
            <span class="chip">函数</span>
            <span class="chip">几何</span>
            <span class="chip">概率</span>
            <span class="chip">方程</span>
            <span class="chip">语法</span>
            <span class="chip">词汇</span>
            <span class="chip">听力</span>
            <span class="chip">力学</span>
            <span class="chip">电学</span>
            <span class="chip">光学</span>
            <span class="chip">方程式</span>
            <span class="chip">实验</span>
            <span class="chip">遗传</span>
            <span class="chip">细胞</span>
            <span class="chip">生态</span>
            <span class="chip">近代史</span>
            <span class="chip">世界史</span>
            <span class="chip">气候</span>
            <span class="chip">地形</span>
            <span class="chip">End</span>
        </div>

        <div class="marquee2">
            <span class="chip">Start</span>
            <span class="chip">写作</span>
            <span class="chip">函数</span>
            <span class="chip">几何</span>
            <span class="chip">概率</span>
            <span class="chip">方程</span>
            <span class="chip">语法</span>
            <span class="chip">词汇</span>
            <span class="chip">听力</span>
            <span class="chip">力学</span>
            <span class="chip">电学</span>
            <span class="chip">光学</span>
            <span class="chip">方程式</span>
            <span class="chip">实验</span>
            <span class="chip">遗传</span>
            <span class="chip">细胞</span>
            <span class="chip">生态</span>
            <span class="chip">近代史</span>
            <span class="chip">世界史</span>
            <span class="chip">气候</span>
            <span class="chip">地形</span>
            <span class="chip">End</span>
        </div>
    </div>

    <script src="marquee.js"></script>
    <script>
        const marquee = new Marquee(".marquee", { speed: 90, gap: 12, pauseOnHover: true, direction: "left" });
        const marquee2 = new Marquee(".marquee2", { speed: 90, gap: 12, pauseOnHover: true, direction: "right" });
    </script>
</body>

</html>
